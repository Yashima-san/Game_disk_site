<!DOCTYPE html>
<html lang="ru">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="image/logo_1.ico" type="image/x-icon" />
    <title>Интернет-магазин LevelUp</title>
</head>
<body class="body-top">
    <!-- Заголовок -->
    <header class="header">
        <!-- Навигация -->
        <nav class="navbar  navbar-dark bg-dark">
            <div class="container-fluid">
              <!-- Кнопка бургер -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>              
          
              <!-- Меню, которое скрывается и раскрывается по бургеру -->
              <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="main.html">Главная страница</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="catalog1.html">Каталоги</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">О нас</a>
                  </li>
              </div>

              <!-- Поиск слева -->
              <form class="d-flex me-2" role="search">
                <input class="form-control" type="search" placeholder="Поиск" aria-label="Поиск" />
              </form>
          
              <!-- Центр — название -->
              <a class="navbar-brand mx-auto" href="main.html">LevelUp</a>
          
              <!-- Аккаунт слева от корзины -->
              <ul class="navbar-nav d-flex flex-row align-items-center mb-2 mb-lg-0">
                <li class="nav-item me-3">
                  <a class="nav-link" href="#">Аккаунт</a>
                </li>
                <!-- Корзина с иконкой и счетчиком -->
                <li class="nav-item cart-icon-container" role="button" aria-label="Корзина" tabindex="0" onclick="alert('Перейти в корзину сейчас не реализовано')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 7A.5.5 
                    0 0 1 13 13H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM5 
                    12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm6 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
                  </svg>
                  <span class="cart-count" id="cartCount">0</span>
                </li>
              </ul>
            </div>
          </nav>                   
    </header>

 <!-- Регистрация -->
<section class="container my-5">
  <h2 class="mb-4">Регистрация</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Электронная почта</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="mb-3">
      <label for="confirm-password" class="form-label">Подтвердить пароль</label>
      <input type="password" class="form-control" id="confirm-password">
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="terms">
      <label class="form-check-label" for="terms">Я соглашаюсь на <a href="#">публичную оферту</a></label>
    </div>
    <!-- Кнопка регистрации -->
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    
    <!-- Гиперссылка "Войти в систему" -->
    <p class="mt-3 mb-0 text-center">
      Уже есть аккаунт? <a href="login.html">Войти в систему</a>
    </p>
  </form>
</section>

  <!-- Товары -->
  <section class="container my-5">
    <h2 class="mb-4">Популярные игры</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="PATH/TO/assassins.jpg" class="card-img-top" alt="Assassin's Creed">
          <div class="card-body">
            <h5 class="card-title">Assassins Creed Shadows</h5>
            <p class="card-text">4 299 ₽</p>
            <a href="#" class="btn btn-success">Купить</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="PATH/TO/dmc5.jpg" class="card-img-top" alt="Devil May Cry 5">
          <div class="card-body">
            <h5 class="card-title">Devil May Cry 5</h5>
            <p class="card-text">799 ₽</p>
            <a href="#" class="btn btn-success">Купить</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="PATH/TO/atomic-heart.jpg" class="card-img-top" alt="Atomic Heart">
          <div class="card-body">
            <h5 class="card-title">Atomic Heart</h5>
            <p class="card-text">3 192 ₽</p>
            <a href="#" class="btn btn-success">Купить</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-4 mt-5">
   </footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<!-- Подключение твоего скрипта -->
<script src="js/script.js"></script>
</body>
</html>
